    <head><meta http-equiv="refresh" content="0; url=mailto:murphy.robinson@denvergov.org,districtone@denvergov.org,kevin.flynn@denvergov.org,Jamie.Torres@denvergov.org,kendra.black@denvergov.org,DenverCouncil5@denvergov.org,paul.kashmann@denvergov.org,jolon.clark@denvergov.org,christopher.herndon@denvergov.org,district9@denvergov.org,chris.hinds@denvergov.org,stacie.gilmore@denvergov.org,ortegaatlarge@denvergov.org,kniechatlarge@denvergov.org?subject=We%20The%20People.&body=Members%20of%20Council%3A%20Your%20cancellation%20of%20the%20last%20City%20Council%20Meeting%20is%20unacceptable.%20We%20demand%20that%20you%20hold%20a%20City%20Council%20Meeting%20on%20Monday%2C%20July%206th%20with%20a%20televised%20Public%20Comment.%20Any%20cancellation%2C%20rescheduling%20or%20alteration%20to%20this%20meeting%20will%20be%20considered%20intentional%20and%20overt%20suppression%20of%20the%20public%20voice.%0D%0A%0D%0AMr.%20Robinson%3A%20We%20acknowledge%20that%20you%20%E2%80%93%20appointed%20at%20the%20sole%20discretion%20of%20the%20mayor%20behind%20closed%20doors%20%E2%80%93%20hold%20the%20power%20to%20defund%20the%20police.%20While%20City%20Council%20can%20vote%20on%20a%20defunded%20police%20budget%2C%20they%20cannot%20do%20so%20if%20you%20do%20not%20send%20them%20one.%20Defunding%20the%20police%20starts%20with%20you.%0D%0A%0D%0AIt%20is%20apparent%20that%20you%20are%20not%20listening%20to%2C%20or%20working%20for%2C%20the%20people.%20When%20we%20say%2C%E2%80%9CDefund%20the%20police%2C%E2%80%9D%20we%20are%20loud%20and%20clear%3B%20but%20you%20do%20not%20hear%20us%2C%20or%20you%20do%20not%20listen.%20At%20the%20Safety%20Committee%20meeting%20on%206-17-20%20%2C%20you%20proposed%20%E2%80%9Czero-budget%20impact%20solutions%E2%80%9D%20for%20the%20Police%20Department.%20You%20do%20not%20attend%20council%20meetings%2C%20nor%20have%20you%20communicated%20any%20intention%20to%20defund%20the%20police.%0D%0A%0D%0AWe%20will%20not%20tolerate%20this%20blatant%20disregard%20for%20the%20people%2C%20nor%20your%20hiding%20from%20the%20court%20of%20public%20opinion.%20We%20demand%20that%20you%20attend%20the%20City%20Council%20Meeting%20on%20Monday%2C%20July%206th%20to%20hear%2C%20and%20listen%20to%2C%20Public%20Comment.%0D%0A%0D%0ASigned%2C%0D%0A%0D%0A%5Binsert%20your%20name%5D" /></head>

<p><a href="mailto:murphy.robinson@denvergov.org,districtone@denvergov.org,kevin.flynn@denvergov.org,Jamie.Torres@denvergov.org,kendra.black@denvergov.org,DenverCouncil5@denvergov.org,paul.kashmann@denvergov.org,jolon.clark@denvergov.org,christopher.herndon@denvergov.org,district9@denvergov.org,chris.hinds@denvergov.org,stacie.gilmore@denvergov.org,ortegaatlarge@denvergov.org,kniechatlarge@denvergov.org?subject=We%20The%20People.&body=Members%20of%20Council:%20Your%20cancellation%20of%20the%20last%20City%20Council%20Meeting%20is%20unacceptable.%20We%20demand%20that%20you%20hold%20a%20regular%20Safety,%20Housing,%20Education%20%26%20Homelessness%20Committee%20meeting%20at%2010:30am%20on%20Wednesday,%20July%208th%20with%20a%20televised%20Public%20Comment.%20Any%20cancellation,%20rescheduling%20or%20alteration%20to%20this%20meeting%20will%20be%20considered%20intentional%20and%20overt%20suppression%20of%20the%20public%20voice.%20%0A%0AMr.%20Robinson:%20We%20acknowledge%20that%20you%20%E2%80%93%20appointed%20at%20the%20sole%20discretion%20of%20the%20mayor%20behind%20closed%20doors%20%E2%80%93%20hold%20the%20power%20to%20defund%20the%20police.%20While%20City%20Council%20can%20vote%20on%20a%20defunded%20police%20budget,%20they%20cannot%20do%20so%20if%20you%20do%20not%20send%20them%20one.%20Defunding%20the%20police%20starts%20with%20you.%0A%0AIt%20is%20apparent%20that%20you%20are%20not%20listening%20to,%20or%20working%20for,%20the%20people.%20When%20we%20say,%E2%80%9CDefund%20the%20police,%E2%80%9D%20we%20are%20loud%20and%20clear;%20but%20you%20do%20not%20hear%20us,%20or%20you%20do%20not%20listen.%20At%20the%20Safety%20Committee%20meeting%20on%206-17-20%20,%20you%20proposed%20%E2%80%9Czero-budget%20impact%20solutions%E2%80%9D%20for%20the%20Police%20Department.%20You%20do%20not%20attend%20council%20meetings,%20nor%20have%20you%20communicated%20any%20intention%20to%20defund%20the%20police.%20%0A%0AWe%20will%20not%20tolerate%20this%20blatant%20disregard%20for%20the%20people,%20nor%20your%20hiding%20from%20the%20court%20of%20public%20opinion.%20We%20demand%20that%20you%20attend%20the%20Safety,%20Housing,%20Education%20%26%20Homelessness%20Committee%20meeting%20at%2010:30am%20on%20Wednesday,%20July%208th%20to%20hear,%20and%20listen%20to,%20The%20People.%20%0A%0ASigned,%0A%0A%5BINSERT%20YOUR%20NAME%20HERE%5D%0A">send email</a></p>
